


<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/register.css">

</head>
<body>

<form action="/registerUser" method="post" >
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <b>Name</b>
    <input type="text" placeholder="Enter Name" name="name"  maxlength="20" pattern="[A-Za-z]" title="Enter Correct Name">
	<br>
    
    <b>Email</b>
    <input type="email" placeholder="Enter Email" name="email" maxlength="30" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter Correct Email" >
	<br>

    <b>Phone No</b>
    <input type="text" placeholder="Enter Phone No" name="phone" required>
	<br>
    
    <b>Date Of Birth</b>
    <input type="date" placeholder="Enter DOB" name="dob" min="18" required>



    <div class="clearfix">
      <button type="reset" class="cancelbtn">Reset</button>
      <button type="submit" class="signupbtn" >Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
